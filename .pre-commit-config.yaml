# Top-level configuration
minimum_pre_commit_version: "3.6.0"
default_install_hook_types: [pre-commit, commit-msg, pre-push]


ci:
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autofix_commit_msg: "style: pre-commit fixes"
  autoupdate_schedule: monthly

# exclude: ^(notebooks/|\.cruft\.json|\.copier-answers\.yml)$ # add more patterns as needed

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.4
    hooks:
      # Run the linter.
      - id: ruff-check
        types_or: [ python, pyi ]
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi ]

  # ── Docstring & README code-block formatter (needs Black internally) ───────
  -   repo: https://github.com/adamchainz/blacken-docs
      rev: ""  # replace with latest tag on GitHub
      hooks:
      -   id: blacken-docs
          additional_dependencies:
          - black==22.12.0

  

  # ── Workflow / schema validation – catches CI config errors early ─────────
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.8.0
    hooks:
      - id: pyproject-fmt

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        files: "^\\.github/workflows/.*\\.ya?ml$"

  
  # ── Meta hooks for pre-commit config validation ───────────────────────────
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
